# Do not set this db to the same as development or production.
test: &test
  
  adapter: postgresql
  database: test_database
  pool: 5
  timeout: 5000

production:
  host: <%= ENV['DB_HOST'] %>
  adapter: postgresql
  database: <%= ENV['DB'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  pool: 5
  timeout: 5000
